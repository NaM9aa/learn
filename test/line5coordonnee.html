<html>
        <head>
                <meta charset="utf-8"> 
                <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
                <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

                <style>
                    #coordsTT {
                        position: absolute;
                    }
                </style>

        </head>
        <body>
            <div id = "app">
                    <canvas id="paper" width= "800" height="500" style="border:1px solid #000000;" onmousemove="showCoords(event)" outmouse="hideCoords()"></canvas>
                    <i id="coordsTT" data-toggle="tooltip" data-placement="right" data-animation="false" data-trigger="manual">
                      </i>
                    
            </div>

        
                    

        <script>

            function showCoords(event) {
                var x = event.clientX;
                var y = event.clientY;
                var coords = x + ',' + y;
                document.getElementById("coordsTT").innerHTML = coords;
            }

            $("#paper").on('mousemove', function(e) {
            $("#coordsTT").css({top: e.pageY, left: e.pageX });
            $('[data-toggle="tooltip"]').tooltip('show')
            })
            $("#paper").on('mouseleave', function(e) {
            $('[data-toggle="tooltip"]').tooltip('hide')
            })
            


            
      
        </script>


 
    </body>


</html>
