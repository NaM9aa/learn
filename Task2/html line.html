
<html>
        <head>
          <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
          <script>      
            function init() {
              var stage = new createjs.Stage("paper");
              var line = new createjs.Graphic();
              line.beginStroke("DeepSkyBlue");
              line.graphics.moveTo(0,0);
              line.graphics.lineTo(100,100);
              line.graphics.endStroke;

              stage.addChild("line");
              stage.update;
            }
          </script>
        </head>
        <body onload="init();">
          <canvas id="paper" width="500" height="200"></canvas>
        </body>
      </html>
