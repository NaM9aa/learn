<html>

<head>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script>      
    function init() {
      //create canvas
      var stage = new createjs.Stage("paper");
      //create line
      var line = new createjs.Shape();
      //begin drawing with specified color
      line.graphics.beginStroke("DeepSkyBlue");
      //specify the start point
      line.graphics.moveTo(0, 0);
      //draw a line
      line.graphics.lineTo(100, 100);
      //finish drawing
      line.graphics.endStroke();
      //add line to the canvas
      stage.addChild(line);
      //refresh the canvas
      stage.update();
    }
  </script>
</head>

<body onload="init();">
  <canvas id="paper" width="500" height="200"></canvas>
</body>

</html>
